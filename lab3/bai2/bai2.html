<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link rel="stylesheet" href="bai2.css">
    <script src="bai2.js"></script>
</head>
<body>
  
    <!-- tạo bảng -->
    <div class="maytinh">
    <h1>Máy tính</h1>
      <input type="text" id="resultInput" value="0">
      <br>
      <!-- onclick="giatritruyenvao(this)" là một thuộc tính sự kiện trong HTML và JavaScript. 
      Khi được sử dụng, nó sẽ gọi hàm giatritruyenvao() khi một người dùng nhấp chuột vào một phần tử HTML.
       Tham số this được truyền vào hàm giatritruyenvao() để đại diện cho phần tử HTML được nhấp chuột.

Cụ thể, khi một người dùng nhấp chuột vào phần tử có thuộc tính onclick="giatritruyenvao(this)",
 trình duyệt sẽ tìm và chạy hàm giatritruyenvao() và truyền tham số this vào hàm đó. Sau đó, các 
 lệnh trong hàm giatritruyenvao() sẽ được thực thi.

Ví dụ, nếu có một nút "Submit" có thuộc tính onclick="giatritruyenvao(this)", 
khi người dùng nhấp chuột vào nút đó, hàm giatritruyenvao() có thể được sử dụng để lấy các 
giá trị của các trường đầu vào trong biểu mẫu và gửi chúng đến máy chủ để xử lý. -->
      <button onclick="giatritruyenvao(this)"> 7</button>
      <button onclick="giatritruyenvao(this)">8</button>
      <button onclick="giatritruyenvao(this)">9</button>
      <button onclick="giatritruyenvao(this)">+</button>
      <br>
      <button onclick="giatritruyenvao(this)">4</button>
      <button onclick="giatritruyenvao(this)">5</button>
      <button onclick="giatritruyenvao(this)">6</button>
      <button onclick="giatritruyenvao(this)">-</button>
      <br>
      <button onclick="giatritruyenvao(this)">1</button>
      <button onclick="giatritruyenvao(this)">2</button>
      <button onclick="giatritruyenvao(this)">3</button>
      <button onclick="giatritruyenvao(this)">*</button>
      <br>
      <button onclick="giatritruyenvao(this)">0</button>
      <button style="background-color: chocolate;" onclick="giatritruyenvao(this)">C</button>
      <button onclick="giatritruyenvao(this)">=</button>
      <button onclick="giatritruyenvao(this)">:</button>

    </div>
   
</body>
</html>
