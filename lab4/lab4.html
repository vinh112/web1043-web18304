    <script>
        class Student{
            //hàm tạo,của đối tượng
     constructor (id, first_name, last_name, class_id,
                  email, phone_number,dob){
      this.id=id;
      this.first_name=first_name;
      this.last_name = last_name;
      this.class_id = class_id;
      this.email = email;
      this.phone_number = phone_number;
      this.dob = dob;
                  }


    getFullName() {//Phương thức để trả về họ tên đầy đủ(template)
    return `${this.last_name} ${this.first_name}`;
  }


  getAgeInYears() {//Phương thức tính số tuỏi theo năm
    const now = new Date();
    const diff = now.getTime() - this.dob.getTime();
    const ageInYears = diff / (1000 * 60 * 60 * 24 * 365);
    return Math.floor(ageInYears);
  }




  getAgeInDays() {//Phương thức để tính số tuoỏi hiện tại 
  const now = new Date();
  const diff = now.getTime() - this.dob.getTime();
  const ageInDays = Math.floor(diff / (1000 * 60 * 60 * 24));
  return ageInDays;//trả về số tuổi Tinh theo ngày
  }
}
